name: Release
on:
  release:
    types:
      - created

jobs:

  publish_on_linux:
    runs-on: ubuntu-latest
    working-directory: ./cinema-home
    steps:
    - uses: actions/checkout@v4      
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run publish

  publish_on_mac:
    runs-on: macos-latest
    working-directory: ./cinema-home
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run publish

  publish_on_win:
    runs-on: windows-latest
    working-directory: ./cinema-home
    steps:
    - uses: actions/checkout@v4       
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run publish

    zip_example_folder:
      runs-on: ubuntu-latest
      steps:
      - name: Zip example folder
        run: zip -r example.zip ./example
      - name: Upload example folder
        uses: actions/upload-artifact@v2
        with:
          name: example
          path: ./example.zip
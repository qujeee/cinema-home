name: Release
on:
  workflow_dispatch:

jobs:

  create_release_and_build_linux:
    runs-on: ubuntu-latest
    steps:
    - name: Check out the repository
      uses: actions/checkout@v4
    - name: Get version
      id: get_version
      run: echo ::set-output name=version::$(node -p "require('./cinema-home/package.json').version")
    - name: Create Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: v${{ steps.get_version.outputs.version }}
        release_name: Cinema Home v${{ steps.get_version.outputs.version }}
        body: |
          New release of Cinema Home
        draft: true
        prerelease: false
    - name: Zip example folder
      run: zip -r example.zip example/
    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./example.zip
        asset_name: example.zip
        asset_content_type: application/zip
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }} 
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install libarchive-tools
      run: sudo apt install libarchive-tools
      working-directory: ./cinema-home
    - name: install flatpak
      run: sudo apt install flatpak
      working-directory: ./cinema-home
    - name: install flatpak-builder
      run: sudo apt install flatpak-builder
      working-directory: ./cinema-home
    - name: install dependencies
      run: npm install
      working-directory: ./cinema-home
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run builderpublish
      working-directory: ./cinema-home

  publish_on_mac:
    runs-on: macos-latest
    defaults:
      run:
        working-directory: ./cinema-home
    steps:
    - uses: actions/checkout@v4
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run builderpublish

  publish_on_win:
    runs-on: windows-latest
    defaults:
      run:
        working-directory: ./cinema-home
    steps:
    - uses: actions/checkout@v4       
    - uses: actions/setup-node@master
      with:
        node-version: 20
    - name: install dependencies
      run: npm install
    - name: publish
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      run: npm run builderpublish
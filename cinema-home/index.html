<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cinema Home</title>
    <style>
        * {
            overflow: hidden;
        }
        html, body {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: black;
        }

        #video-container {
            position: relative;
            width: 100%;
            height: 100%;
        }
        #video {
            visibility: hidden;
            position: relative !important;
            width: 100% !important;
            height: 100% !important;
        }
        .vjs-tech {
            width: 100%;
            height: 100%;
        }
        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: contain;
        }
        ::cue {
            font-size: 34px;
            line-height: normal;
            color: #ffffff;
            text-shadow: #000000 0px 0px 7px;
            font-weight:bolder;
            background-color: transparent;
        }
    </style>
</head>
<body>
    <div id="video-container" width="100vw" height="100vh">
        <video id="video" class="video-js" autoplay>
        </video>
        <img class="overlay-image" style="visibility: visible;" id="main-image" alt="Welcome to Cinema Home">
        <img class="overlay-image" style="visibility: hidden; opacity: 0; transition: visibility 0s, opacity 4s linear;" id="break-image" alt="Break">
        <img class="overlay-image" style="visibility: hidden; opacity: 0; transition: visibility 0s, opacity 4s linear; background: black;" id="welcome-image" src="images/welcome-setup.png" alt="Welcome to Cinema Home" >
        <span style="position: absolute; bottom: 0; left: 0; font-size: 16px; color: white; font-family: system-ui;" id="ip"></span>
    </div>
    <script src="renderer.js"></script>
</body>
</html>
